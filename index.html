<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search APP</title>
</head>

<body>
    <header style="border:3x solid blue">
        <h1>Recipe Search Application</h1>
        <p>Find delicious recipes by ingredient</p>


    </header>
    <section>
        <h2>Search recipes</h2>
        <form>
            <input type="text" placeholder="Enter ingredients">
            <button type="submit">Search


            </button>
        </form>
    </section>

    <section>
        <h2>Search Result</h2>
        <div>
            <p>Search for ingredients to see recipes</p>
        </div>
    </section>
    <section>
        <h2>Favorite Recipes</h2>
        <div>
            <p>No favorite yet. Add some recipes!</p>
        </div>
    </section>
    <footer>
        <p>Created by YOURTEAMNAME - 2025</p>
    </footer>
</body>

</html>
